[color]
background = #282a36
background-alt = #44475a
foreground = #f8f8f2
cyan = #8be9fd
green = #50fa7b
orange = #ffb86c
pink = #ff79c6
purple = #bd93f9
red = #ff5555
yellow = #f1fa8c

[bar/separator]
height = 5pt
width = 100%
modules-left = mock-module
background = #00000000

[module/mock-module]
type = custom/text
content = "balls"
content-foreground = #00000000

[bar/mybar]
width = 100%
height = 20pt
radius = 0

background = ${color.background}
foreground = ${color.foreground}

line-size = 3pt

fixed-center = true

border-size = 3pt
border-color = ${color.background}
border-left-size = 0pt
border-right-size = 0pt

padding-left = 1
padding-right = 1

module-margin = 1

font-0 = JetBrains Mono;2
font-1 = JetBrains Mono;0.5
font-2 = "Symbols Nerd Font:size=20;5"
font-3 = "Symbols Nerd Font:size=18;2"

modules-left = gato-icon i3
modules-right = time date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

[module/i3]
type = internal/i3

label-focused-background = ${color.purple}
label-unfocused-background = ${color.background-alt}
label-urgent-background = ${color.red}

label-focused-padding-right = 1
label-unfocused-padding-right = 1
label-urgent-padding-right = 1

[module/window]
type = internal/xwindow

[module/gato-icon]
type = custom/text
content = 
content-background = ${color.background-alt}
content-padding = 2px

[module/date]
type = internal/date

date = %d/%m/%Y%

format = %{T4}   %{T-}<label>

[module/time]
type = internal/date

time = %H:%M

label = %time%

format = %{T4} 祥 %{T-}<label>
